<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        const path = window.location.pathname;
        const newPath = path === '/' ? '/index.html' : path + '/index.html';
        window.location.replace(newPath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
